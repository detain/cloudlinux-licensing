env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
language: php
os: linux
dist: trusty
sudo: false
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - nightly

cache:
  directories:
    - $HOME/.composer/cache/files
    - tmp/pear/download/

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN
 
before_script:
  - pear install pear/XML_RPC2
  - phpenv rehash
  - composer self-update
  - composer install --no-interaction --dev --prefer-dist
 
script: 
  - vendor/phpunit/phpunit/phpunit --bootstrap tests/bootstrap.php tests/CloudlinuxTest.php -v --coverage-clover clover.xml
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_PHP_VERSION" == "7.0" ]; then vendor/bin/test-reporter --coverage-report=clover.xml; fi
